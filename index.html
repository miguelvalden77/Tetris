<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="game-over-audio" src="images/game-over.mp3"></audio>
    <audio id="beep" src="images/vidrio_1.mp3"></audio>
    <audio id="fila" src="images/mario-bros-1-up.mp3"></audio>
    <audio id="tetris" src="images/Tetris 99 - Main Theme.mp3"></audio>
    
    <div class="start flex-down" id="start">
        <h1 class="main-title"><span>T</span><span>E</span><span>T</span><span>R</span><span>I</span><span>S</span></h1>
        <button class="start-button" id="start-button">Start</button>
    </div>

    <div id="canvas-container" class="flex canvas-container">
        <canvas class="main-canvas" id="canvas" width="400" height="640"></canvas>
        <div class="controles">
        <h3 class="puntuación">Puntuación: <span id="score">0</span></h3>
        <button class="control" id="Pause">Pause</button>
        <button class="control" id="Continue">Continue</button>
        </div>
    </div>
    
    <div class="gameOver flex-down" id="gameOver">
        <div class="img-container">
            <img src="images/game-over.jpg" alt="game-over">
        </div>
        <button class="reset-button" id="reset-button">Reset</button>
    </div>

    <div id="victoria" class="victoria flex-down">
        <div class="img-container">
            <img src="images/descarga.jpg" alt="victoria">
        </div>
        <button class="restart" id="restart">Foto</button>
        <button class="restart" id="restart-2">Restart</button>
    </div>

    <div id="foto-finish" class="foto-finish flex-down">
        <canvas id="foto" width="400" height="300"></canvas>
        <video src="" id="video" playsinline autoplay></video>
        <button class="reset-button" id="hacer-foto">Hacer foto</button>´
        <button class="reset-button" id="invertido">Filtro invertido</button>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
